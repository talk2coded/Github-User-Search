<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<!-- Bootstrap form that displays the search Bar -->

<div class="container">
    <form id="form" autocomplete="off">
        <h1 style="text-align: center;">Github Search</h1>
        <div class="form-group">
            <input type="text" id="username" placeholder="User" class="form-control ml-4"><br>
            <span class="input-group"><button class="btn btn-primary" id="btn">Search</button></span>
        
        </div>
        <span id="total-count"></span>
    </form>
    <br>
    <div id="" class="results">
           <!-- <a href="#" class="image-link"><img src="#" class="img-thumbnail ms-4 mb-4 w-25 h-25" id="user-image"></a>
           <div style="margin-top: -20px; margin-left: 20px;"><a href="#" id="followers">followers</a></div>
           <div style=" margin-left: 20px;"><a href="#" id="following">following</a></div>
          -->
          </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>

      <div id="results"></div>
      <a href="javascript:prevPage()" id="btn_prev">Prev</a>
      <a href="javascript:nextPage()" id="btn_next">Next</a>
      page: <span id="page"></span>
</div>
   

</script>


<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<!-- Script -->
<script src="./index.js"></script>
</body>
</html>
